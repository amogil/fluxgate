on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

name: Commit
permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    container:
      image: rust:1.83-slim
      options: --user root
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update -qq
          apt-get install -y -qq make pkg-config libssl-dev > /dev/null 2>&1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run validation
        run: make validate

      - name: Validation passed
        if: success()
        run: echo "✅ Passed"

      - name: Validation failed
        if: failure()
        run: echo "❌ Failed"
